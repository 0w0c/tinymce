<!doctype html>
<html>
  <head>
    <title>Documentation Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script type="text/javascript" src="../../../config/bolt/bootstrap-doc.js"></script>
    <link href="../css/alloy-demo.css" rel="Stylesheet">
    <script type="text/javascript">
      ephox.bolt.module.api.main('ephox.alloy.docs.DocsPage');
    </script>

    <style type="text/css">
      .docs-obj > .docs-field {
        margin-left: 10px;
      }

      .docs-mode > .docs-branch-mode {
        margin-left: 30px;
      }

      .docs-branch-mode {
        margin-top: 15px;
        margin-bottom: 15px;
      }

      .docs-field-name {
        font-weight: bold;
      }

      .docs-field {
        margin-top: 4px;
        margin-bottom: 4px;
      }

      .docs-field.optional {
        color: blue;
      }

      .docs-field.defaulted {
        color: green;
      }

      .docs-field.defaulted > .docs-field-name:after {
        content: attr(title);
      }

      .docs-field.strict {
        color: darkred;
      }

      .docs-field.optional .docs-field.strict {
        color: purple;
      }

      .selected-tab-item {
        background: gray;
        color: white;
      }
    </style>
  </head>

  <body>
		<div id="ephox-ui"></div>
  </body>
</html>
