<!doctype html>
<html>

<head>
  <title>Colour Picker Demo Page</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="../css/alloy-demo.css" rel="Stylesheet">

  <style type="text/css">
    #ephox-ui {
      margin-bottom: 20px;
    }

    .example-slider {
      display: flex;
      background: blue;
      height: 250px;
      width: 25px;
      outline: 2px solid black;
      padding: 10px;
    }

    .example-slider-spectrum {
      display: flex;
      font-weight: bold;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    .example-slider-thumb {
      display: flex;
      background: #e493e4;
      height: 60px;
      width: 60px;
      margin-top: -5px;
      border-radius: 50px;
      border: 1px solid black;
      justify-content: center;
      align-items: center;
    }

    .example-palette {
      display: flex;
      background: blue;
      height: 150px;
      width: 150px;
      outline: 2px solid black;
      padding: 10px;
    }

    .example-palette-palette {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .not-a-valid-value {
      outline: 1px solid red !important;
    }

    input:focus {
      outline: none;
    }

  </style>
</head>

<body>
  <h2>Colour Picker Demo Page</h2>

  <div id="ephox-ui"></div>
  <script type="text/javascript" src="../../../scratch/compiled/demo.js"></script>
  <script>demos.ColourPickerDemo();</script>
</body>

</html>
