<!doctype html>
<html>
  <head>
    <title>Longpress Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <script type="text/javascript" src="../../../config/bolt/bootstrap-demo.js"></script>
    <script type="text/javascript">
      ephox.bolt.module.api.main('ephox.alloy.demo.LongpressDemo');
    </script>

    <style type="text/css">
      .container span {
        color: green;
        display: inline-block;
        padding: 30px;
        border: 1px solid blue;
      }

      .tap-menu {
        padding: 1em;
        display: inline-block;
        border-radius: 50%;
        color: white;
        background: black;
      }

      .tap-menu.selected {
        background: darkblue;
      }

      .alloy-selected-orb > span {
        background-color: #cadbee;
      }

      .alloy-orb > span {
        border-radius: 50%;
        padding: 0.5em;
        margin: 0.1em;
      }

      .alloy-orb {
        background-color: white;
        border-radius: 50%;
        padding: 1.0em;
        margin: 0.2em;
        border: 1px solid black;
      }

      :focus {
        outline: none;
      }
    </style>
  </head>

  <body>
    <h2>Longpress Demo</h2>

    <div id="ephox-ui"></div>
  </body>
</html>
