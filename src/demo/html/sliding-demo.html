<!doctype html>
<html>
  <head>
    <title>Sliding demo Page</title>
    <script type="text/javascript" src="../../../config/bolt/bootstrap-demo.js"></script>
    <link href="../css/alloy-demo.css" rel="Stylesheet">
    <script type="text/javascript">
      ephox.bolt.module.api.main('ephox.alloy.demo.SlidingDemo');
    </script>

    <style type="text/css">
      #ephox-ui {
        margin-bottom: 20px;
      }

      /*
       * Hiding and showing the more drawer
       *
       * Due to the dynamic nature of the sliding toolbar (height can change, even when open) the values must be set via JS.
       *
       * It works a little bit like this: http://jsfiddle.net/adambiggs/MAbD3/
       */
      .demo-sliding-closed {
        visibility: hidden;
        opacity: 0;
      }

      .demo-sliding-open {
        visibility: visible;
        opacity: 1;
      }

      .demo-sliding-show {
        /*
         * Transition the height for 0.3s
         * After 0.1s, transition opacity for 0.2s
         * No visibility transition, it needs to show immediately
         */
        transition: height 0.3s ease, opacity 0.2s linear 0.1s;
      }

      .demo-sliding-hide {
        /*
         * Transition the opacity for 0.3s
         * After 0.1s, transition height for 0.2s
         * After 0.3s, transition visibility for 0s
         */
        transition: opacity 0.3s ease, height 0.2s linear 0.1s, visibility 0s linear 0.3s;
      }
    </style>
  </head>

  <body>
    <h2>Sliding Page</h2>

    <div id="ephox-ui"></div>
  </body>
</html>
