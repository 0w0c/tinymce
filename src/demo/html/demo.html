<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Snooker Demo Page</title>
    <script type="text/javascript" src="../../../config/bolt/bootstrap-demo.js"></script>
    <script type="text/javascript">
      ephox.bolt.module.api.main('ephox.snooker.demo.Demo');
    </script>

    <style type="text/css">
      #ephox-ui {
        margin-bottom: 20px;
      }

      table {
        border: 5px solid black;
      }

      table td {
        border: 1px solid black;
        width: 30px;
        height: 30px;
      }

      .ephox-snooker-adjust-se-resize {
        width: 10px;
        height: 10px;
        background-color: blue;
        position: absolute;
        right: 0;
        bottom: 0;
        cursor: se-resize;
      }

      table.ephox-snooker-adjust-selected {
        border-collapse: collapse !important;
      }

      table.ephox-snooker-adjust-selected tr td {
        border-bottom: 1px solid #ccc !important;
      }

      table.ephox-snooker-adjust-selected tr td {
        border-right: 1px solid #ccc !important;
      }

      table.ephox-snooker-adjust-selected td {
        border: none;
      }

      td.ephox-snooker-picker-selected {
        background-color: #CADBEE;
      }
    </style>
  </head>

  <body>
		<h2>Snooker Demo Page</h2>

    <div id="ephox-ui"></div>
  </body>
</html>
