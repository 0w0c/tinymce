<!doctype html>
<html>
  <head>
    <title>Longpress Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <script type="text/javascript" src="../../../config/bolt/bootstrap-demo.js"></script>
    <script type="text/javascript">
      ephox.bolt.module.api.main('ephox.alloy.demo.LongpressDemo');
    </script>

    <style type="text/css">
      .container span {
        color: green;
        display: inline-block;
        padding: 30px;
        border: 1px solid blue;
      }

      .tap-menu {
        padding: 1em;
        display: inline-block;
        border-radius: 50%;
        color: white;
        background: black;
      }

      .tap-menu.selected {
        background: darkblue;
      }

      .alloy-selected-orb > span {
        border: 1px solid white;
      }

      * :focus {
        outline: none;
      }

      .alloy-orb > span {
        border-radius: 50%;
        padding: 0.5em;
        margin: 0.1em;
      }

      .alloy-orb {
        background-color: white;
        border-radius: 50%;
        padding: 1.0em;
        margin: 0.2em;
        border: 1px solid black;
      }

      [role=menu] {
        padding-top: 40px;
      }

      [data-longpress-state="closed"]:not(.longpress-menu-transitioning) [role="menu"] {
        visibility: hidden;
        transform: translateY(-100%);
        opacity: 0;
      }

      [data-longpress-state="open"]:not(.longpress-menu-transitioning) [role="menu"] {
        visibility: visible;
        transform: translateY(0%);
        opacity: 1;
      }

      [data-longpress-state="open"][data-longpress-destination="closed"].longpress-menu-transitioning [role="menu"] {
        transform: translateY(-100%);
      }

      [data-longpress-state="closed"][data-longpress-destination="open"].longpress-menu-transitioning [role="menu"] {
        transform: translateY(0%);
      }     

      .longpress-menu-transitioning [role="menu"] {
        /*
        * Transition the height for 0.3s
        * After 0.1s, transition opacity for 0.2s
        * No visibility transition, it needs to show immediately
        */
        /*overflow: hidden;*/
        /*transform: translateY(0%);*/
        transition: transform 1s ease-in-out;
      }

/*
.slide-up > div, .slide-down > div {
  transform: translateY(-100%);
  transition: .4s ease-in-out;
}
.slide-down > div {            
  transform: translateY(0);
} 
*/


      :focus {
        outline: none;
      }
    </style>
  </head>

  <body>
    <h2>Longpress Demo</h2>

    <div id="ephox-ui"></div>
  </body>
</html>
