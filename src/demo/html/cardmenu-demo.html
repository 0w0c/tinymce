<!doctype html>
<html>
  <head>
    <title>Card Menu Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script type="text/javascript" src="../../../config/bolt/bootstrap-demo.js"></script>
    <link href="../css/alloy-demo.css" rel="Stylesheet">
    <script type="text/javascript">
      ephox.bolt.module.api.main('ephox.alloy.demo.CardMenuDemo');
    </script>

    <style type="text/css">
      #ephox-ui {
        margin-bottom: 20px;
      }

      [role="menu"] {
        /*display: inline-block;*/
        
        position: absolute;
      }

      [role="menu"].transitioning {
        transition: transform 0.3s ease-in-out;
      }

      .item {
        cursor: pointer;
      }


      [data-transitioning-destination="before"][data-transitioning-state], [data-transitioning-state="before"] {
        transform: translate(-100%);
      }

      [data-transitioning-destination="current"][data-transitioning-state], [data-transitioning-state="current"] { 
        transform: translate(0%);
      }

      [data-transitioning-destination="after"][data-transitioning-state], [data-transitioning-state="after"] {
        transform: translate(100%);
      }

      .background-menu {
        /*display: inline-block;
        overflow: hidden;
        color: transparent;
        background: #cadbee;*/
      }


    </style>
  </head>

  <body>
    <h2>Card Menu Page</h2>

    <div id="ephox-ui"></div>
  </body>
</html>
